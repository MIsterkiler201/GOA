<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
    <style>
        /* 1. Body-ზე ფონური ფოტო */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* 2. სათაური div-ის შიგნით */
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightblue;
            margin: 20px auto;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }

        /* 3. ფოტო, რომელიც ერთ ადგილას დარჩება */
        .fixed-image {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            background-image: url('https://via.placeholder.com/200x150');
            background-size: cover;
            background-position: center;
        }

        /* 4. Div-ი, რომელიც იქნება ცენტრში */
        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: #3498db;
        }

        /* 5. ფონად ფოტო div-ში, რომელიც ცენტრში გადაიტანება */
        .image-background {
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/300x200');
            background-size: cover;
            background-position: center;
        }

    </style>
</head>
<body>

    <!-- 1. Body-ზე ფონური ფოტო (ეს უკვე შესრულებულია body-ში) -->

    <!-- 2. სათაური div-ში -->
    <div class="container">
        <h1>My Title</h1>
    </div>

    <!-- 3. ფოტო, რომელიც რჩება ერთ ადგილას -->
    <div class="fixed-image"></div>

    <!-- 4. ცენტრში განთავსებული div -->
    <div class="center-div">
        <!-- 5. div-ში ფონური ფოტო -->
        <div class="image-background"></div>
    </div>

</body>
</html>
