 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toto Bavsis Site</title>
  <style>
    :root {
      --main-bg: #0f0f0f;
      --main-color: #fafafa;
      --accent: #00ff88;
      --hover: #00dd77;
      --font: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--main-bg);
      color: var(--main-color);
    }

    header {
      background: #121212;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
    }

    nav a {
      margin-left: 20px;
      color: var(--main-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--hover);
    }

    .container {
      padding: 60px 30px;
      text-align: center;
    }

    .container h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 20px;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Toto Web</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Log in</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Welcome to Footbal's Zone </h1>
    <p>This is the home of crazy ideas, big dreams and cool vibes. Jump around the pages and feel the magic.</p>
  </div>
</body>
</html>
